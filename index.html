<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!--Firebase Link-->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--JQUERY-->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Anytime Is Train Time</h1>
            </div>
        </div>
         <div class="container">
        <div class="card border-primary mb-3">
            <div class="card-header text-white bg-primary mb-3">Current Train Schedule</div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                    </div>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="full-table">
                        <tr>
                            <td scope="row" id="name"></td>
                            <td id="destination"></td>
                            <td id="frequency"></td>
                            <td id="next-arrival"></td>
                            <td id="minutes-away"></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <br>

        <!--Add Train-->
        <div class="card border-primary mb-3">
            <div class="card-header text-white bg-primary mb-3">Add Train</div>
            <div class="card-body">
                <form>
                    <!-- form class="needs-validation" novalidate> -->
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input class="form-control" id="trainName" type="text" required>
                        <div class="invalid-feedback" id="invalid-name"></div>
                    </div>
                    <div class="form-group">
                        <label for="train-destination">Destination</label>
                        <input class="form-control" id="trainDestination" type="text" required>
                        <div class="invalid-feedback" id="invalid-destination"></div>
                    </div>
                    <div class="form-group" id="firstTime">
                        <label for="train-first-time">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="trainFirstTime" type="text" required>
                        <div class="invalid-feedback" id="invalid-time"></div>
                    </div>
                    <div class="form-group">
                        <label for="train-frequency">Frequency (min)</label>
                        <input class="form-control" id="trainFrequency" type="number" min="1" required>
                        <div class="invalid-feedback" id="invalid-frequency"></div>
                    </div>
                    <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
                </form>
            </div>
        </div>


        </div>

        <!--jQuery-->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Link to Moment.js -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>




    </body>

    </html>
